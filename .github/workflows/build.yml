name: Build Emerald Legacy ROM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repo
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: ðŸ”§ Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libpng-dev python3 wget tar xz-utils

    - name: ðŸ”§ Install devkitARM & devkitPro
      run: |
        sudo apt update
        sudo apt install -y apt-transport-https curl xz-utils

        # devkitPro APT Repo einrichten
        curl -L https://apt.devkitpro.org/devkitpro-pub.gpg | sudo tee /usr/share/keyrings/devkitpro-pub.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/devkitpro-pub.gpg] https://apt.devkitpro.org/ stable main" | sudo tee /etc/apt/sources.list.d/devkitpro.list

        sudo apt update
        sudo apt install -y devkitpro-pacman
        sudo dkp-pacman -Syu --noconfirm
        sudo dkp-pacman -S --noconfirm devkitARM

        # Environment variables setzen
        echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "DEVKITARM=/opt/devkitpro/devkitARM" >> $GITHUB_ENV
        echo "/opt/devkitpro/devkitARM/bin" >> $GITHUB_PATH

    - name: ðŸ”¨ Build internal tools
      run: |
        chmod +x build_tools.sh
        ./build_tools.sh

    - name: ðŸ›  Build ROM
      run: |
        make clean
        make -j$(nproc)

    - name: ðŸ“¦ Upload ROM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Emerald-Legacy-Mew
        path: '*.gba'
