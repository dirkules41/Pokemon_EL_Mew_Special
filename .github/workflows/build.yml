name: Build Emerald Legacy ROM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: ðŸ”§ Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libpng-dev python3 wget tar xz-utils curl git gcc-arm-none-eabi

    - name: ðŸ“¦ Install devkitPro & devkitARM
      run: |
        curl -L https://apt.devkitpro.org/devkitpro-pub.gpg | sudo tee /usr/share/keyrings/devkitpro-pub.gpg
        echo "deb [signed-by=/usr/share/keyrings/devkitpro-pub.gpg] https://apt.devkitpro.org/ stable main" | sudo tee /etc/apt/sources.list.d/devkitpro.list
        sudo apt update
        sudo apt install -y devkitpro-pacman
        sudo dkp-pacman -Syu --noconfirm
        sudo dkp-pacman -S --noconfirm devkitARM

        # Set environment variables
        echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "DEVKITARM=/opt/devkitpro/devkitARM" >> $GITHUB_ENV
        echo "/opt/devkitpro/devkitARM/bin" >> $GITHUB_PATH
        export PATH=/opt/devkitpro/devkitARM/bin:$PATH

    - name: ðŸ”¨ Build internal tools (agbcc)
      run: |
        chmod +x build_tools.sh
        ./build_tools.sh

        # Check if agbcc exists
        if [ ! -f tools/agbcc/bin/agbcc ]; then
          echo "Error: agbcc was not built!"
          exit 1
        fi

    - name: ðŸ›  Build ROM
      run: |
        echo "Using DEVKITARM: $DEVKITARM"
        make clean
        make -j$(nproc)

    - name: ðŸ“¦ Upload ROM artifact
      uses: actions/upload-artifact@v4
      with:
        name: Emerald-Legacy-Mew
        path: '*.gba'
