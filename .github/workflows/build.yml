name: Build ROM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repo
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: ðŸ”§ Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git libpng-dev zlib1g-dev wget cmake pkg-config

    - name: ðŸ“¦ Install devkitARM
      run: |
        wget https://apt.devkitpro.org/install-devkitpro-pacman
        chmod +x install-devkitpro-pacman
        sudo ./install-devkitpro-pacman
        sudo dkp-pacman -Syu --noconfirm
        sudo dkp-pacman -S devkitARM --noconfirm

    - name: ðŸŒ± Setup environment
      run: |
        echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "DEVKITARM=/opt/devkitpro/devkitARM" >> $GITHUB_ENV
        echo "/opt/devkitpro/devkitARM/bin" >> $GITHUB_PATH

    - name: ðŸ”¨ Build agbcc
      run: |
        git submodule update --init --recursive
        cd tools/agbcc
        ./build.sh

    - name: ðŸ›  Build ROM + tools
      run: |
        make clean
        make -j$(nproc)

    - name: ðŸ“¦ Upload ROM Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Emerald-Legacy-Mew
        path: '*.gba'
