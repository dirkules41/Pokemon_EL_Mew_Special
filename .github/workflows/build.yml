name: Build Emerald Legacy ROM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: ðŸ”§ Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libpng-dev python3 wget tar xz-utils git

    - name: ðŸ“¦ Install devkitPro, devkitARM & agbcc
      run: |
        wget https://apt.devkitpro.org/install-devkitpro-pacman
        chmod +x install-devkitpro-pacman
        sudo ./install-devkitpro-pacman
        sudo dkp-pacman -Syu --noconfirm
        sudo dkp-pacman -S --noconfirm devkitARM agbcc

        # Add to PATH and set environment
        echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "DEVKITARM=/opt/devkitpro/devkitARM" >> $GITHUB_ENV
        echo "/opt/devkitpro/devkitARM/bin" >> $GITHUB_PATH
        echo "/opt/devkitpro/agbcc/bin" >> $GITHUB_PATH

    - name: ðŸ”¨ Build internal tools
      run: |
        chmod +x build_tools.sh || true
        ./build_tools.sh || true
        make tools || true  # baut agbcc, falls noch nicht gebaut

    - name: ðŸ›  Build ROM
      run: |
        make clean
        make -j$(nproc)

    - name: ðŸ“¦ Upload ROM artifact
      uses: actions/upload-artifact@v4
      with:
        name: Emerald-Legacy-Mew
        path: '*.gba'
