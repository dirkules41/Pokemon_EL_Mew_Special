name: Build Pokemon Emerald

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          gcc-multilib \
          g++-multilib \
          git \
          wget \
          libpng-dev \
          zlib1g-dev \
          cmake \
          python3

    - name: Clone and build agbcc
      run: |
        git clone https://github.com/pret/agbcc.git
        cd agbcc
        ./build.sh
      shell: bash

    - name: Add agbcc to PATH
      run: echo "${GITHUB_WORKSPACE}/agbcc/bin" >> $GITHUB_PATH

    - name: Build tools
      run: make tools

    - name: Build game
      run: make -j$(nproc)
